<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>动物交换卡</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div>
		<!-- 在下面输入你最喜欢的动物（或者其他...）的名字 -->
		<h3>Samoyed</h3>
		<!-- 在下面输入你最喜欢的动物的图片 -->
		<img src="samoyed.png" alt="samoyed" class="samoyed_image">
		<div class="content">
			<!-- 在下面输入你最喜欢的动物的一些趣味小知识 -->
			<p id="desprition">写出你最喜欢的动物的一些趣味小知识</p>
			<div class="point">
				<!-- 在下面输入你最喜欢的动物的信息列表 -->
				<p><span class="left_descrition">微笑天使</span>: 嘴唇多数是黑色，嘴角上翘</p>
				<p><span class="left_descrition">聪明</span>: 学习东西很快</p>
				<p><span class="left_descrition">人类的盆友</span>: 待人友善</p>
				<p><span class="left_descrition">捣蛋魔鬼内心</span>: 活泼</p>
			</div>
			<!-- 在下面输入你最喜欢的动物的具体描述 -->
			<p>萨摩耶犬是因西伯利亚牧民族萨莫耶德人而得名，原产位于俄罗斯北极地区，起源于17世纪。原始的萨摩耶犬是由如今定居在乌拉尔山以东的极地地区的萨莫耶德游牧部落所培育的。在19世纪末，有毛皮商人将此犬输入美国及欧洲等地。而后该犬传到英国，因其雪白的毛色深得人们喜爱。20世纪初期，北极探险的热潮中，此犬因其天生的特性为探险者提供许多帮助，而获得殊荣</p>
		</div>
	</div>
</body>
</html>
